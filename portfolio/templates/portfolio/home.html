<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tunde Portfolio</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .selfpix{
      width: 200px;
      height: 200px;
      background: red;

    }

  </style>
  </head>
  <body>
  <main>
    <section class="py-5 text-center container">

      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Olatunde Samson</h1>
        <p class="lead text-body-secondary">My name is <strong>Olatunde Samson</strong>, I am always excited create apps that brings solution to businesses and people</p>
        <p>
          <div class="selfpix">Hi</div>
          <a href="mailto:mailtotunde@gmail.com" class="btn btn-primary my-2">Email me</a>
          <a href="#" class="btn btn-primary my-2">My Github page</a>
      </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for item in images %}
        <div class="col">
          <div class="card shadow-sm">

            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" <rect width="100%" height="100%" fill="#55595c"/></svg>
            <div class="card-body">
              <p class="card-text">{{ item.summary }}</p>

            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Contact</p>

  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
